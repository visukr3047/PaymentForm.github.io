<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="from_style.css">
</head>
<body>
    <div class="container">
        
    <form>
        <h1>Payment Form</h1>
        <hr>
        <h2>User Information</h2>
        <label>Name: * </label>
        <input type="text" name="name" placeholder="enter your name" required><br><br>
      <filedset> <legend> Gender:</legend> 
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female</filedset>
        <br><br>
        Address:<br> <textarea placeholder="Enter your Address"></textarea>
        <br><br>
       Email: <input type="email" name="email" placeholder="Enter your email"><br><br>
       Password: <input type="password" name="password" placeholder="Enter your password"><br><br>
       Pincode: <input type="number" name="pincode" >
       <br><br>
       <h2>Payment Information</h2><br><br>
       Card Type: <select>
           <option value="#">-Select Card Type-</option>
           <option value="visa">Visa Card</option>
           <option value="rupay">Rupa Card</option>
           <option value="credit">Credit Card</option>
       </select><br><br>
       Card Number: *
       <input type="number" name="card_number" placeholder="1111-2222-3333-4444  " >
       <br><br>
       Expiration Date:<input type="date" name="exp_date"><br><br>
       CVV: <input type="number" placeholder="123"><br><br>
       <input type="button" value="Pay Now">
    
    
    </form>
    </div>

</body>
</html>
